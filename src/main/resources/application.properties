# Nome da Aplicação (você já tem)
spring.application.name=minha-api-vendas

# --------------------------
# CONFIGURAÇÃO DO DATASOURCE (MYSQL)
# --------------------------

# URL de conexão: Porta 3306 (padrão MySQL), substitua [NOME_DO_SCHEMA]
spring.datasource.url=jdbc:mysql://localhost:3306/VendasVeiculoBD?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------
# CONFIGURAÇÃO DO JPA/HIBERNATE
# --------------------------

# DDL-Auto: Cria/Atualiza a estrutura do banco de dados automaticamente 
# 'update' é recomendado para desenvolvimento: ele adiciona colunas, mas tenta preservar dados.
# Use 'create-drop' para limpar o BD a cada reinício (bom para testes).
spring.jpa.hibernate.ddl-auto=update

# Mostra as queries SQL executadas pelo Hibernate no console (ótimo para debug)
spring.jpa.show-sql=true

# Formata o SQL mostrado, deixando-o mais legível
spring.jpa.properties.hibernate.format_sql=true
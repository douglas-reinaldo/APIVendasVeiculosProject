<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Venda - Sistema de Gestão</title>
    <meta name="description" content="Confirme a venda do veículo selecionado" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tema CSS -->
    <link rel="stylesheet" href="styles/theme.css">
</head>
<body>
<!-- Header -->
<header>
    <div style="max-width: 1280px; margin: 0 auto; padding: 1.5rem;">
        <div style="display: flex; align-items: center; gap: 0.75rem;">
            <div class="gradient-primary" style="width: 3rem; height: 3rem; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 40px -10px hsl(199 89% 48% / 0.15);">
                <i data-lucide="shopping-cart" style="width: 1.5rem; height: 1.5rem; color: white;"></i>
            </div>
            <div>
                <h1 style="font-size: 1.875rem; font-weight: 700; margin: 0; color: hsl(0 84% 60%);">
                    Confirmação de Venda
                </h1>
                <p style="color: hsl(var(--color-muted-foreground)); font-size: 0.875rem; margin: 0;">
                    Revise e confirme a transação
                </p>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main style="max-width: 800px; margin: 0 auto; padding: 2rem;">
    <div class="card animate-slide-up">
        <div class="card-header">
            <i data-lucide="file-text" style="width: 1.5rem; height: 1.5rem;"></i>
            Detalhes para Registro Final
        </div>

        <div style="padding: 2rem;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                <div class="info-box">
                    <label>Vendedor</label>
                    <h4 id="infoVendedor">...</h4>
                </div>
                <div class="info-box">
                    <label>Veículo</label>
                    <h4 id="infoVeiculo">...</h4>
                </div>
            </div>

            <div class="valor-final">
                <label>Valor a ser Registrado</label>
                <h2 id="infoPreco">R$ 0,00</h2>
            </div>

            <div class="alert alert-warning">
                <i data-lucide="alert-triangle" style="width: 1.25rem; height: 1.25rem; flex-shrink: 0;"></i>
                <span>Ao confirmar, o veículo será marcado como <strong>VENDIDO</strong> no sistema e uma nova venda será registrada. O valor final da venda será o preço atual do veículo.</span>
            </div>

            <span id="vendedorIdInfo" style="display: none;"></span>
            <span id="veiculoIdInfo" style="display: none;"></span>

            <div id="feedbackVenda" style="margin-bottom: 1rem;"></div>

            <button class="btn btn-success" id="btnConfirmar" onclick="registrarVenda()" style="width: 100%; font-size: 1.125rem; padding: 1rem;">
                <i data-lucide="check-circle" style="width: 1.25rem; height: 1.25rem;"></i>
                CONFIRMAR VENDA AGORA
            </button>
        </div>
    </div>
</main>

<!-- Utilitários e Lógica -->
<script src="scripts/utils.js"></script>
<script src="scripts/confirmar_venda.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Vendas - Sistema de Gestão</title>
    <meta name="description" content="Visualize o histórico completo de todas as vendas registradas" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Tema CSS -->
    <link rel="stylesheet" href="styles/theme.css">
</head>
<body>
<!-- Header -->
<header>
    <div style="max-width: 1280px; margin: 0 auto; padding: 1.5rem;">
        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 1rem;">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <div class="gradient-primary" style="width: 3rem; height: 3rem; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 10px 40px -10px hsl(199 89% 48% / 0.15);">
                    <i data-lucide="receipt" style="width: 1.5rem; height: 1.5rem; color: white;"></i>
                </div>
                <div>
                    <h1 class="gradient-text" style="font-size: 1.875rem; font-weight: 700; margin: 0;">
                        Histórico de Vendas
                    </h1>
                    <p style="color: hsl(var(--color-muted-foreground)); font-size: 0.875rem; margin: 0;">
                        Visualize todas as vendas registradas
                    </p>
                </div>
            </div>

            <button class="btn btn-outline" onclick="window.location.href='vendedores.html'">
                <i data-lucide="arrow-left" style="width: 1rem; height: 1rem;"></i>
                Voltar aos Vendedores
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main style="max-width: 1280px; margin: 0 auto; padding: 2rem;">
    <!-- Loading State -->
    <div id="loading" style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5rem 1rem;">
        <div class="spinner"></div>
        <p style="margin-top: 1rem; color: hsl(var(--color-muted-foreground));">Carregando histórico de vendas...</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" style="display: none;">
        <div class="empty-state animate-slide-up">
            <div class="empty-icon">
                <i data-lucide="alert-triangle" style="width: 2.5rem; height: 2.5rem;"></i>
            </div>
            <h3 style="font-size: 1.25rem; margin-bottom: 0.5rem;">Nenhuma venda registrada</h3>
            <p style="color: hsl(var(--color-muted-foreground)); margin-bottom: 1.5rem;">
                Ainda não há vendas no sistema
            </p>
        </div>
    </div>

    <!-- Error State -->
    <div id="errorState" style="display: none;">
        <div class="alert alert-danger">
            <i data-lucide="x-circle" style="width: 1.25rem; height: 1.25rem;"></i>
            <span>Erro ao carregar histórico de vendas. Verifique se a API está rodando em <strong>localhost:8080</strong>.</span>
        </div>
    </div>

    <!-- Table -->
    <div id="tableContainer" style="display: none;" class="animate-slide-up">
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Vendedor</th>
                    <th>Veículo</th>
                    <th>Valor (R$)</th>
                    <th>Data da Venda</th>
                </tr>
                </thead>
                <tbody id="vendasTbody">
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Utilitários e Lógica -->
<script src="scripts/utils.js"></script>
<script src="scripts/vendas.js"></script>
</body>
</html>
